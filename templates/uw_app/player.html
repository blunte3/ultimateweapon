<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Info - UltimateWeapon</title>
    <!-- Include Bootstrap CSS (Make sure to add the correct path) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            $(".task-checkbox").on("change", function (event) {
                event.preventDefault();
                var taskId = $(this).data("task-id");
                var category = $(this).data("category");
                var taskContainer = $(this).closest(".task");

                $.ajax({
                    type: 'POST',
                    url: '{% url "complete_task" %}',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    data: {
                        'task_id': taskId,
                        'category': category,
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    success: function (data) {
                        if (data.success) {
                            console.log('Task completed successfully!');
                            console.log(taskContainer);
                            taskContainer.fadeOut();
                            console.log('Task container faded out. Reloading the page.');
                            location.reload();
                        } else {
                            console.error('Failed to complete task:', data.error);
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error('Error:', error);
                    }
                });
            });
        });
    </script>
    <!-- Include Bootstrap CSS (Make sure to add the correct path) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00000000;
            padding: 0;
            margin: 0;
        }

        .navbar {
            background-color: #000000;
            padding: 10px;
            border-bottom: 1px solid #ffffff;
        }

        .container {
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }

        .alert {
            margin-bottom: 20px;
        }

        .welcome-message {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .button-container {
            margin-top: 20px;
        }

        .btn {
            margin: 5px;
            font-weight: bold;
            text-decoration: none;
            color: #ffffff;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Custom styles for the tab system */
        .nav-tabs .nav-link {
            color: #ffffff;
            border: 1px solid #007bff;
            border-radius: 0;
        }

        .nav-tabs .nav-link.active {
            background-color: #007bff;
            color: #ffffff;
            border: 1px solid #007bff;
            border-bottom-color: transparent;
        }

        .nav-tabs .nav-link:hover {
            background-color: #0056b3;
            border: 1px solid #0056b3;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link {% if active_tab == 'home' %}active{% endif %}" id="home-tab" data-bs-toggle="tab" href="{% url 'index' %}">Ultimate Weapon</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_tab == 'player' %}active{% endif %}" id="player-tab" data-bs-toggle="tab" href="{% url 'player' %}">Player</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_tab == 'data' %}active{% endif %}" id="data-tab" data-bs-toggle="tab" href="#data">Data</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_tab == 'items' %}active{% endif %}" id="items-tab" data-bs-toggle="tab" href="#items">Items</a>
            </li>
        </ul>
        <div class="signout-settings-container">
            <a href="/signout" class="btn btn-primary">Sign Out</a>
            <a href="{% url 'settings' %}" class="btn btn-primary">Settings</a>
        </div>
    </nav>

    <div class="container-fluid bg-dark text-white p-3">
        <h2 class="display-4">{{ display_name }}'s Player Info</h2>
    </div>
    
    <div class="container mt-3">
        <div class="row">
            <!-- Left side: User info -->
            <div class="col-md-3">
                <img src="{{ custom_user.image.url }}" alt="{{ custom_user.display_name }}" class="img-fluid">
                <p>Total XP: {{ total_xp }}</p>
                <p>Display Name: {{ display_name }}</p>
            </div>
    
            <!-- Right side: Tasks -->
            <div class="col-md-9">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="home">
                        <!-- Home Page Content Goes Here -->
                    </div>
                    <div class="tab-pane fade" id="player">
                        {% if short_tasks %}
                        <h3>Short Tasks</h3>
                        <div class="task-container">
                            {% for task in short_tasks %}
                                <div data-task-id="{{ task.id }}" class="task">
                                    <input type="checkbox" class="task-checkbox" data-task-id="{{ task.id }}" data-category="Short">
                                    {{ task.name }} XP: {{ task.xp }}
                                </div>
                            {% endfor %}
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
