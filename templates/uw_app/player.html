<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Info - UltimateWeapon</title>
    <!-- Include Bootstrap CSS (Make sure to add the correct path) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00000000;
            padding: 0;
            margin: 0;
        }

        .navbar {
            background-color: #000000;
            padding: 10px;
            border-bottom: 1px solid #ffffff;
        }

        .nav-tabs {
            background-color: #000000;
            border-bottom: 1px solid #ffffff;
        }

        .nav-link {
            color: #ffffff;
        }

        .nav-link.active {
            background-color: #007bff;
            color: #ffffff;
            border: 1px solid #007bff;
            border-bottom-color: transparent;
        }

        .nav-link:hover {
            background-color: #0056b3;
            border: 1px solid #0056b3;
        }

        .tab-content {
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }
    </style>

    <script>
        $(document).ready(function () {
            $(".task-checkbox").on("change", function (event) {
                event.preventDefault();
                var taskId = $(this).data("task-id");
                var category = $(this).data("category");
                var taskContainer = $(this).closest(".task");

                $.ajax({
                    type: 'POST',
                    url: '{% url "complete_task" %}',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    data: {
                        'task_id': taskId,
                        'category': category,
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    success: function (data) {
                        if (data.success) {
                            console.log('Task completed successfully!');
                            console.log(taskContainer);
                            taskContainer.fadeOut();
                            console.log('Task container faded out. Reloading the page.');
                            location.reload();
                        } else {
                            console.error('Failed to complete task:', data.error);
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error('Error:', error);
                    }
                });
            });
        });
    </script>

</head>

<body>
    <nav class="navbar">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="{% url 'index' %}">Ultimate Weapon</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="player-tab" data-bs-toggle="tab" href="#player">Player</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="data-tab" data-bs-toggle="tab" href="#data">Data</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="items-tab" data-bs-toggle="tab" href="#items">Items</a>
            </li>
        </ul>
    </nav>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane fade show active" id="home">
            <div class="container mt-3">
                <!-- Home Page Content Goes Here -->
            </div>
        </div>
        <div class="tab-pane fade" id="player">
            <div class="container mt-3">
                {% if short_tasks %}
                <h3>Short Tasks</h3>
                <div class="task-container">
                    {% for task in short_tasks %}
                        <div data-task-id="{{ task.id }}" class="task">
                            <input type="checkbox" class="task-checkbox" data-task-id="{{ task.id }}" data-category="Short">
                            {{ task.name }} XP: {{ task.xp }}
                        </div>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>
        <div class="tab-pane fade" id="data">
            <div class="container mt-3">
                <!-- Data Page Content Goes Here -->
            </div>
        </div>
        <div class="tab-pane fade" id="items">
            <div class="container mt-3">
                <!-- Items Page Content Goes Here -->
            </div>
        </div>
    </div>

    <a href="{% url 'index' %}" class="btn btn-primary mt-3">Back to Home</a>
</body>

</html>
